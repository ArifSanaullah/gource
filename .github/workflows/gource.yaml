# This is a basic workflow to help you get started with Actions

name: Testing gource

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Setting up gource

    steps:
      - uses: actions/checkout@v2
      - name: Install gource
        run: sudo apt-get install gource
      - name: Install ffmpeg
        run: sudo apt-get update && sudo snap install ffmpeg
      - name: Run gource
        run: gource -1280x720 -o - | ffmpeg -y -r 60 -f image2pipe -vcodec ppm -i - -vcodec libx264 -preset ultrafast -pix_fmt yuv420p -crf 1 -threads 0 -bf 0 gource.mp4
      - name: List directory
        run: ls -h